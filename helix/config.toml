theme = "dark_plus"

[editor]
true-color = true
idle-timeout = 0
cursorline = true
auto-save = true
auto-format = true
rulers = [80]
completion-replace = true
auto-info = false
line-number = "relative"
popup-border="all"

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "warning"

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

# Force myself to use h,j,k,l lol
[keys.insert]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"

[keys.normal]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
# y = "yank_main_selection_to_clipboard"
# p = "paste_clipboard_before"
d = "delete_selection_noyank"
"A-d" = "delete_selection"
r = "replace_with_yanked"
R = "replace"

